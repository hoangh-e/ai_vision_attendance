<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Real-time Video Stream - BHK Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 100vw;
            padding: 10px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin: 10px 0;
            display: inline-block;
        }

        .status.connected {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }

        .status.disconnected {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .stats h3 {
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .detection-info {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
        }

        .stranger-alert {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }

        .employee-info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
        }

        @media (max-width: 480px) {
            .container { padding: 5px; }
            .header h1 { font-size: 20px; }
            .btn { min-width: 100px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Real-time Video Detection</h1>
            <p>BHK Tech - AI Vision Attendance</p>
            <div id="connectionStatus" class="status disconnected">üî¥ Disconnected</div>
        </div>

        <div class="video-container">
            <video id="videoElement" autoplay muted playsinline></video>
            <canvas id="canvasOverlay"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">üìπ Start Camera</button>
            <button id="stopBtn" class="btn btn-danger" style="display:none;">‚èπ Stop Camera</button>
        </div>

        <div class="stats">
            <h3>üìä Real-time Stats</h3>
            <div class="stat-row">
                <span>Frames Sent:</span>
                <span id="framesSent">0</span>
            </div>
            <div class="stat-row">
                <span>Faces Detected:</span>
                <span id="facesDetected">0</span>
            </div>
            <div class="stat-row">
                <span>Processing Time:</span>
                <span id="processingTime">0ms</span>
            </div>
            <div class="stat-row">
                <span>FPS:</span>
                <span id="fps">0</span>
            </div>
        </div>

        <div id="detectionResults"></div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // Global variables
        let socket;
        let videoElement;
        let canvas;
        let ctx;
        let stream;
        let isStreaming = false;
        let framesSent = 0;
        let totalFacesDetected = 0;
        let lastFrameTime = 0;
        let fps = 0;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeElements();
            connectToServer();
            setupEventListeners();
        });

        function initializeElements() {
            videoElement = document.getElementById('videoElement');
            canvas = document.getElementById('canvasOverlay');
            ctx = canvas.getContext('2d');
            
            // Set canvas size to match video
            videoElement.addEventListener('loadedmetadata', function() {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
            });
        }

        function connectToServer() {
            socket = io('http://localhost:5003', {
                transports: ['websocket', 'polling'],
                timeout: 5000
            });

            socket.on('connect', function() {
                console.log('üü¢ Connected to server');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', function() {
                console.log('üî¥ Disconnected from server');
                updateConnectionStatus(false);
            });

            socket.on('connection_response', function(data) {
                console.log('Server response:', data);
            });

            socket.on('detection_result', function(data) {
                handleDetectionResult(data);
            });

            socket.on('connect_error', function(error) {
                console.error('Connection error:', error);
                updateConnectionStatus(false);
            });
        }

        function setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', startCamera);
            document.getElementById('stopBtn').addEventListener('click', stopCamera);
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'üü¢ Connected';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'üî¥ Disconnected';
                statusEl.className = 'status disconnected';
            }
        }

        async function startCamera() {
            try {
                // Get user media with high quality settings
                const constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 15 },
                        facingMode: 'user'
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                isStreaming = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                
                // Start sending frames
                startFrameCapture();
                
            } catch (error) {
                console.error('Camera error:', error);
                alert('‚ùå Camera access failed: ' + error.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            videoElement.srcObject = null;
            isStreaming = false;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            
            // Clear overlay
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function startFrameCapture() {
            if (!isStreaming || !socket.connected) return;

            const captureFrame = () => {
                if (!isStreaming) return;

                // Create a temporary canvas to capture frame
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCanvas.width = videoElement.videoWidth || 640;
                tempCanvas.height = videoElement.videoHeight || 480;
                
                // Draw current video frame
                tempCtx.drawImage(videoElement, 0, 0, tempCanvas.width, tempCanvas.height);
                
                // Convert to base64
                const frameData = tempCanvas.toDataURL('image/jpeg', 0.7);
                
                // Send to server
                socket.emit('video_frame', {
                    frame: frameData,
                    timestamp: Date.now(),
                    quality: 0.7
                });
                
                framesSent++;
                updateStats();
                
                // Continue capturing (adjust rate as needed)
                setTimeout(captureFrame, 200); // 5 FPS
            };

            captureFrame();
        }

        function handleDetectionResult(data) {
            if (!data.success) {
                console.error('Detection error:', data.error);
                return;
            }

            // Calculate processing time
            const processingTime = Date.now() - data.client_timestamp;
            document.getElementById('processingTime').textContent = processingTime + 'ms';

            // Update FPS
            const now = Date.now();
            if (lastFrameTime > 0) {
                fps = Math.round(1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = fps;
            }
            lastFrameTime = now;

            // Clear previous overlays
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bounding boxes and info
            const faces = data.faces || [];
            totalFacesDetected += faces.length;
            
            updateDetectionResults(faces);
            drawBoundingBoxes(faces);
        }

        function drawBoundingBoxes(faces) {
            // Scale canvas to match video display size
            const videoRect = videoElement.getBoundingClientRect();
            const scaleX = canvas.width / videoElement.videoWidth;
            const scaleY = canvas.height / videoElement.videoHeight;

            faces.forEach(face => {
                const bbox = face.bbox;
                const x = bbox.x * scaleX;
                const y = bbox.y * scaleY;
                const width = bbox.width * scaleX;
                const height = bbox.height * scaleY;

                // Choose color based on recognition result
                if (face.type === 'known') {
                    ctx.strokeStyle = '#2ecc71'; // Green for known
                    ctx.fillStyle = 'rgba(46, 204, 113, 0.2)';
                } else {
                    ctx.strokeStyle = '#e74c3c'; // Red for stranger
                    ctx.fillStyle = 'rgba(231, 76, 60, 0.2)';
                }

                ctx.lineWidth = 3;
                
                // Draw bounding box
                ctx.fillRect(x, y, width, height);
                ctx.strokeRect(x, y, width, height);

                // Draw label
                const label = face.type === 'known' ? 
                    `${face.employee.name} (${Math.round(face.confidence * 100)}%)` : 
                    `Ng∆∞·ªùi l·∫° (${Math.round(face.confidence * 100)}%)`;

                ctx.fillStyle = face.type === 'known' ? '#2ecc71' : '#e74c3c';
                ctx.fillRect(x, y - 30, ctx.measureText(label).width + 10, 25);
                
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';
                ctx.fillText(label, x + 5, y - 10);
            });
        }

        function updateDetectionResults(faces) {
            const resultsEl = document.getElementById('detectionResults');
            resultsEl.innerHTML = '';

            faces.forEach((face, index) => {
                const div = document.createElement('div');
                
                if (face.type === 'known') {
                    div.className = 'detection-info employee-info';
                    div.innerHTML = `
                        <strong>üë§ ${face.employee.name}</strong><br>
                        üìù ID: ${face.employee.employee_id}<br>
                        üè¢ ${face.employee.department}<br>
                        üéØ Confidence: ${Math.round(face.confidence * 100)}%
                    `;
                } else {
                    div.className = 'detection-info stranger-alert';
                    div.innerHTML = `
                        <strong>‚ö†Ô∏è Ng∆∞·ªùi l·∫° ph√°t hi·ªán</strong><br>
                        üéØ Confidence: ${Math.round(face.confidence * 100)}%<br>
                        üîí C·∫ßn x√°c th·ª±c danh t√≠nh
                    `;
                }
                
                resultsEl.appendChild(div);
            });
        }

        function updateStats() {
            document.getElementById('framesSent').textContent = framesSent;
            document.getElementById('facesDetected').textContent = totalFacesDetected;
        }
    </script>
</body>
</html>
